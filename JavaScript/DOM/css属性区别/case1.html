<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display visibility opacity</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            color: brown;
            line-height: 200px;
            text-align: center;
        }
        .display{
            display: block; 
        }
        .visibility{
            visibility: visible;
        }

        
    </style>
</head>
<body>
    <div class="display">
        设置display的元素
        <p>display的元素的子元素</p>
    </div>
    <div class="visibility">
         设置visibility的元素
        <p>visibility元素的子元素</p>
    </div>
    <div class="opacity">设置opacity的元素<p>opacity元素的子元素</p></div>
</body>
</html>
