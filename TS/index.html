<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS </title>
        <style>
            html, body{
                overflow: hidden;
            }
            .wave {
                position: relative;
                width: 200px;
                height: 200px;
                background-color: rgb(118, 218, 255);
                border-radius: 50%;
                left: 15%;
            }
        
            .wave:before,
            .wave:after {
                content: "";
                position: absolute;
                width: 400px;
                height: 400px;
                top: 0;
                left: 50%;
                background-color: rgba(255, 255, 255, .4);
                border-radius: 45%;
                transform: translate(-50%, -70%) rotate(0);
                animation: rotate 6s linear infinite;
                z-index: 10;
            }
        
            .wave:after {
                border-radius: 47%;
                background-color: rgba(255, 255, 255, .9);
                transform: translate(-50%, -70%) rotate(0);
                animation: rotate 10s linear -5s infinite;
                z-index: 20;
            }
            .fonts{
              color: #1aad19;
              font-size: 18px;
              text-align: center;
            }
        
            @keyframes rotate {
                50% {
                    transform: translate(-50%, -73%) rotate(180deg);
                }
        
                100% {
                    transform: translate(-50%, -70%) rotate(360deg);
                }
            }
        </style>
</head>
<body >
    <div class="container">
        <div class="wave"></div>
    </div>
    <div class="fonts"></div>
    <script src="./DSSdk.umd.js"></script>
</body>
</html>
